<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet start -->
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- header start -->
    <header>
        
    </header>
    <!-- Main section start -->
    <main>
        <!-- top player and top blog start -->
       <section class="container">
        <div class="top-player">
            <h2 class="section-title">Top Player</h2>
            <div class="players">
                <div class="player">
                    <img src="img/players/player-1.png" alt="">
                    <h3 class="player-name">Top Player-1</h3>
                </div>
                <div class="player">
                    <img src="img/players/player-2.png" alt="">
                    <h3 class="player-name">Top Player-2</h3>
                </div>
                <div class="player">
                    <img src="img/players/player-3.png" alt="">

                </div>
                <div class="player">
                    <img src="img/players/player-4.png" alt="">
                    <h3 class="player-name">Top Player-4</h3>
                </div>
                <div class="player">
                    <img src="img/players/player-5.png" alt="">
                    <h3 class="player-name">Top Player-5</h3>
                </div>
                <div class="player">
                    <img src="img/players/player-6.png" alt="">
                    <h3 class="player-name">Top Player-6</h3>
                </div>
            </div>
        </div>
        <hr>
        <!-- Top blogs start -->
        <div class="top-blog">
            <h2 class="section-title">Top Blog</h2>
            <div class="blogs">
                <article class="blog">
                    <div class="thumnail">
                        <img src="img/blogs/blog-1.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">13 of My FavoriteUI/UX Goodies</h3>
                        <p class="blog-author">By <a href="">Danny Sapio</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumnail">
                        <img src="img/blogs/blog-2.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                        <p class="blog-author">By <a href="">Danny Sapio</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumnail">
                        <img src="img/blogs/blog-3.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">7 typography tips for interface design</h3>
                        <p class="blog-author">By <a href="">Danny Sapio</a></p>
                    </div>
                </article>
                <article class="blog">
                    <div class="thumnail">
                        <img src="img/blogs/blog-4.png" alt="">
                    </div>
                    <div class="blog-info">
                        <h3 class="blog-title">Your logo is copied</h3>
                        <p class="blog-author">By <a href="">Danny Sapio</a></p>
                    </div>
                </article>
            </div>
        </div>
